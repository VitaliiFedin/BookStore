{% extends '_base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        Hi {{ user.email }}
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <a href="{% url 'login' %}">Log in</a> <br>
        <p><a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
