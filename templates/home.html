{% extends '_base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <img class="bookcover" src="{% static 'images/dfp.png' %}">
    {% if user.is_authenticated %}
       <p> Hi {{ user.email }}</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <a href="{% url 'login' %}">Log in</a> <br>
        <p><a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
